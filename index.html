<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>To do list</title>
	<link href="dist/styles.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">
		<h2>To-Do-List</h2>
		<p>Instructions:</p>
		<p><em>1. Click on the add button to add any item to the list</em></p>
		<p><em>2. Double click on an item to mark it off</em></p>
		<p><em>3. Click on "X" next to an item to delete it</em></p>
		<p><em>4. Keep selection on an item to drag and reorder</em></p>       
		<form name="toDoList">
			<input type="text" name="ListItem" id="input"/>
		</form>
    
		<div onclick="newItem()" id="button">Add</div>
		<br/>
		<ol id="list"></ol>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
  <script src="dist/scripts.min.js"></script>
  </body>
</html>
